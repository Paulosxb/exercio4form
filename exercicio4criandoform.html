<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        Nome: <input type="text" name="fname"> <br>
        E-mail: <input type="email" name="email"> <br>
        Data de Nascimento <input type="date" name="date"> - Foto <input type="file"> <br>
        Nascionalidade <input type="hidden" name="nacional"> - Genero F <input type="radio" name="feminino"> M <input type="radio" name="masculino">
        <br>
        <p>Suas principais qualidades:</p>
        Inteligencia <input type="checkbox" name="inte"> / 
        Resiliencia <input type="checkbox" name="resi"> /
        Preparo fisico <input type="checkbox" name="prepa"> /
        Educação <input type="checkbox" name="educa"> <br>
        <textarea name="form" id="3" cols="30" rows="10"></textarea> <br>
        <input type="button" value="Criar">
    </form>
</body>
</html>
